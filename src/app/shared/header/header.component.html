<header class="header wrapper">
	<h1 class="header__title title"><a routerLink="/">QPICK</a></h1>
	<div class="header__icon-block">
		<a class="header__link">
			<!-- <span class="header__badge">2</span> -->
			<img class="header__icon" src="../../../assets/svg/favorite.svg" alt="" />
		</a>
		<a class="header__link" routerLink="/cart">
			<span class="header__badge" *ngIf="$count | async; let count">{{ count }}</span>
			<img class="header__icon" src="../../../assets/svg/cart.svg" alt="" />
		</a>
	</div>
</header>
